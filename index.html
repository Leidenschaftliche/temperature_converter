<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Temperature Converter</title>
</head>

<body>
    <section class="flex-container-outer">
        <div class="flex-container-inner">
            <h1>Temperature Converter</h1>
            <label for="celsiusInput">Celsius:</label>
            <input type="number" id="celsiusInput" placeholder="Enter Celsius" oninput="convert('celsius')" />
            <br><br>
            <label for="fahrenheitInput">Fahrenheit:</label>
            <input type="number" id="fahrenheitInput" placeholder="Enter Fahrenheit" oninput="convert('fahrenheit')" />
        </div>
    </section>

    <script src="script.js"></script>
</body>


</html>
